<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body style="margin:0px;">
    <div id="html-holder">
        <div id="pp-scene-holder">
            <div class="pp-scene">
                <div class="main">
                    <div class="wrapper pp-gradient-background">
                        <button class="pp-blank-button" id="pp-login-back-btn"></button>
                        <div class="pp-center">
                            <div class="content">
                                <div class="pp-logo">
                                    <img id="pp-logo" src="img/login/logo.png">
                                </div>
                                <div id="pp-login-scene">
                                    <div class="pp-scene-header pp-font-custom-helvetica-light" id="pp-scene-header-login">
                                        LOGIN
                                    </div>
                                    <div class="pp-form-area" id="pp-login-form">
                                        <div class="pp-input-area">
                                            <div class="pp-input-lable pp-font-custom-helvetica-light">
                                                Email
                                            </div>
                                            <input type="text" class="pp-input-field" id="pp-login-username" />
                                            <hr class="pp-line-space" />
                                            <div class="pp-input-lable pp-font-custom-helvetica-light">
                                                Password
                                            </div>
                                            <input type="password" class="pp-input-field" id="pp-login-password" />
                                            <hr class="pp-line-space" />
                                        </div>
                                    </div>
                                    <button class="pp-button pp-font-custom-helvetica-light" id="pp-login-btn">
                            Login
                        </button>
                                    <br/>
                                    <button class="pp-scene-text-button pp-font-custom-helvetica-light" id="pp-new-account-btn">
                    Create new account
                </button>
                                    <br/>
                                    <button class="pp-scene-text-button pp-font-custom-helvetica-light" id="pp-forgot-pwd-btn">
                    Forgot your password?
                </button>
                                </div>
                                <div id="pp-main-login">
                                    <div class="pp-logo">
                                        <button class="pp-blank-button" id="facebook-logo"></button>
                                    </div>
                                    <br/>
                                    <div id="pp-or-img" class="pp-logo">
                                        <img src="img/login/or.png">
                                    </div>
                                    <br/>
                                    <span>
                             <button class="pp-blank-button" id="pp-login-as-guest-btn">
                               </button></span>
                                    <span>
                                <button class="pp-blank-button pp-btn-text pp-font-custom-helvetica-light">
                                    Play as guest
                                </button>
                            </span>
                                    <span>
                             <button class="pp-blank-button" id="pp-login-with-acc-btn">
                               </button></span>
                                    <span>
                                <button class="pp-blank-button pp-btn-text pp-font-custom-helvetica-light">
                                    Login with<br/>PlayPalace
                                </button>
                            </span>
                                    <br/>
                                    <div class="pp-font-custom-helvetica-light" id="pp-version">Test version:
                                        <div id="pp-version-text"></div>
                                    </div>
                                    <div id="pp-main-scene-footer">
                                        <div class="pp-font-custom-helvetica-medium">
                                            We will never post without your permission.
                                        </div>
                                        <div class="pp-font-custom-helvetica-light">
                                            Â© Copyright PlayPalace. All right reserved.
                                        </div>
                                    </div>
                                </div>
                                <div id="pp-new-sign-up">
                                    <div class="pp-scene-header pp-font-custom-helvetica-light" id="pp-scene-header-sign-up">
                                        SIGN UP
                                    </div>
                                    <div class="pp-form-area" id="pp-sign-up-form">
                                        <div class="pp-input-area">
                                            <div class="pp-input-lable pp-font-custom-helvetica-light">
                                                Email
                                            </div>
                                            <input type="text" class="pp-input-field" id="pp-sign-up-username" />
                                            <hr class="pp-line-space" />
                                            <div class="pp-input-lable pp-font-custom-helvetica-light">
                                                Password
                                            </div>
                                            <input type="password" class="pp-input-field" id="pp-sign-up-password" />
                                            <hr class="pp-line-space" />
                                            <div class="pp-input-lable pp-font-custom-helvetica-light">
                                                Retype password
                                            </div>
                                            <input type="password" class="pp-input-field" id="pp-sign-up-re-password" />
                                            <hr class="pp-line-space" />
                                        </div>
                                    </div>
                                    <button class="pp-button pp-font-custom-helvetica-light" id="pp-sign-up-btn">
                            Sign up
                        </button>
                                </div>
                                <div id="pp-forgot-password">
                                    <div class="pp-scene-header pp-font-custom-helvetica-light" id="pp-scene-header-forgot-password">
                                        RESET PASSWORD
                                    </div>
                                    <div class="pp-form-area" id="pp-forgot-password-form">
                                        <div class="pp-input-area">
                                            <div class="pp-input-lable pp-font-custom-helvetica-light">
                                                Email address
                                            </div>
                                            <input type="text" class="pp-input-field" id="pp-rs-pw-username" />
                                            <hr class="pp-line-space" />

                                        </div>
                                    </div>
                                    <button class="pp-button pp-font-custom-helvetica-light" id="pp-forgot-password-btn">
                            Sumbit
                        </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
